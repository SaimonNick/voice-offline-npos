<!DOCTYPE html>
<html lang="ru">
<meta charset="UTF-8"/>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Меню</title>
</head>
<body>

<div class="wrapper">
    <div class="wave">
        <span style="--i:1">О</span>
        <span style="--i:2">З</span>
        <span style="--i:3">В</span>
        <span style="--i:4">У</span>
        <span style="--i:5">Ч</span>
        <span style="--i:6">К</span>
        <span style="--i:7">А</span>
    </div>
    <div class="wave">
        <span style="--i:8">М</span>
        <span style="--i:9">И</span>
        <span style="--i:10">Х</span>
        <span style="--i:11">А</span>
        <span style="--i:12">И</span>
        <span style="--i:13">Л</span>
    </div>

    <div class="icon-container">
        <a href="https://chromewebstore.google.com/detail/voice-offlinenpos/cpenbmhfdhoackmmfiiolfdfjnmdbndf" target="_blank" class="icon-container__button-line">
            <img src="./images/star.gif" alt="star">
            <span>Оценить расширение</span>
        </a>
        <a href="https://wbcash.su/voice-offline-npos" target="_blank" class="icon-container__button-line">
            <img src="./images/savings.gif" alt="prime">
            <span>Поддержать проект</span>
        </a>
        <a href="https://t.me/+ifuIBhP-QtJmYTNi" target="_blank" class="icon-container__button-line">
            <img src="./images/chat.gif" alt="chat">
            <span>Наш чат в Telegram</span>
        </a>
    </div>
</div>

</body>
</html>
